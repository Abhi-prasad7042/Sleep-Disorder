<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <form class="col-7 card mx-auto p-4 shadow-md" method="post", enctype="multipart/form-data"> 
        {% csrf_token %}
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Gender</label>
        <input type="number" class="form-control" name="gender">
        </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >age</label>
        <input type="number" class="form-control" name="age">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Occupation</label>
        <input type="number" class="form-control" name="occup">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Sleep duration</label>
        <input type="number" class="form-control"name="sd">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >quality of sleep</label>
        <input type="number" class="form-control" name="qs">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Physical Activity Level</label>
        <input type="number" class="form-control" name="pal">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Stress Level</label>
        <input type="number" class="form-control" name="sl">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >BMI Category</label>
        <input type="number" class="form-control" name="bmi">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Heart Rate</label>
        <input type="number" class="form-control" name="hr">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Daily Steps</label>
        <input type="number" class="form-control" name="steps">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >max_bp</label>
        <input type="number" class="form-control" name="mxbp" >
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >min_bp</label>
        <input type="number" class="form-control" name="minbp">
      </div>
      <button type="submit" class="btn btn-success" name="sbt">Submit</button>
    </form>

    <h1>{{out}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
